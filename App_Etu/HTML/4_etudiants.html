<div class="students-content">
  <div class="students-header">
    <h2>Gestion des Étudiants</h2>
    <div class="header-actions">
      <button class="import-btn">
        <i class="fas fa-file-import"></i> Importer
      </button>
      <button class="export-btn">
        <i class="fas fa-file-export"></i> Exporter
      </button>
      <button class="add-student-btn">
        <i class="fas fa-plus"></i> Ajouter un Étudiant
      </button>
    </div>
  </div>

  <div class="students-filters">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Rechercher un étudiant..." />
    </div>
    <div class="filter-group">
      <label>Niveau</label>
      <select id="level-filter">
        <option value="all">Tous les niveaux</option>
        <option value="l1">L1</option>
        <option value="l2">L2</option>
        <option value="l3">L3</option>
        <option value="m1">M1</option>
        <option value="m2">M2</option>
      </select>
    </div>
    <div class="filter-group">
      <label>Statut</label>
      <select id="status-filter">
        <option value="all">Tous les statuts</option>
        <option value="active">Actif</option>
        <option value="inactive">Inactif</option>
      </select>
    </div>
  </div>

  <div class="students-table">
    <table>
      <thead>
        <tr>
          <th>
            <input type="checkbox" id="select-all" />
          </th>
          <th>Nom</th>
          <th>Email</th>
          <th>Niveau</th>
          <th>Cours</th>
          <th>Progression</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- 学生数据将由JavaScript动态生成 -->
      </tbody>
    </table>
  </div>

  <div class="table-footer">
    <div class="table-info">
      Affichage de <span class="showing-count">0</span> sur
      <span class="total-count">0</span> étudiants
    </div>
    <div class="pagination">
      <button class="pagination-btn" data-page="prev">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="pagination-numbers">
        <!-- 页码将由JavaScript动态生成 -->
      </div>
      <button class="pagination-btn" data-page="next">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>

<!-- 添加/编辑学生的模态框 -->
<div class="modal" id="student-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Ajouter un Étudiant</h3>
      <button class="close-modal">×</button>
    </div>
    <div class="modal-body">
      <form id="student-form">
        <div class="form-row">
          <div class="form-group">
            <label>Prénom</label>
            <input type="text" name="firstName" required />
          </div>
          <div class="form-group">
            <label>Nom</label>
            <input type="text" name="lastName" required />
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Niveau</label>
            <select name="level" required>
              <option value="l1">L1</option>
              <option value="l2">L2</option>
              <option value="l3">L3</option>
              <option value="m1">M1</option>
              <option value="m2">M2</option>
            </select>
          </div>
          <div class="form-group">
            <label>Date de naissance</label>
            <input type="date" name="birthDate" required />
          </div>
        </div>
        <div class="form-group">
          <label>Téléphone</label>
          <input type="tel" name="phone" required />
        </div>
        <div class="form-group">
          <label>Adresse</label>
          <textarea name="address" required></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="cancel-btn">Annuler</button>
      <button class="save-btn">Enregistrer</button>
    </div>
  </div>
</div>
