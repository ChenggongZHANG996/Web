<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="../Inscription/inscription.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="../Inscription/forgot_password.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="reset-card">
        <h2>Réinitialisation du mot de passe</h2>

        <!-- Email Form -->
        <form id="resetForm" class="reset-form">
          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i> Adresse email
            </label>
            <input type="email" id="email" name="email" required />
          </div>

          <div id="message" class="message-container hidden"></div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i> Envoyer le code de
            réinitialisation
          </button>

          <div class="form-group hidden" id="resetCodeGroup">
            <label for="resetCode">
              <i class="fas fa-key"></i> Code de réinitialisation
            </label>
            <input type="text" id="resetCode" name="resetCode" />
          </div>

          <div class="form-group hidden" id="newPasswordGroup">
            <label for="newPassword">
              <i class="fas fa-lock"></i> Nouveau mot de passe
            </label>
            <div class="password-input">
              <input type="password" id="newPassword" name="newPassword" />
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group hidden" id="confirmPasswordGroup">
            <label for="confirmPassword">
              <i class="fas fa-lock"></i> Confirmer le mot de passe
            </label>
            <div class="password-input">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
              />
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="button" id="resetPasswordBtn" class="submit-btn hidden">
            <i class="fas fa-key"></i> Réinitialiser le mot de passe
          </button>

          <div class="form-footer">
            <a href="../Inscription/inscription.html" class="back-link">
              <i class="fas fa-arrow-left"></i> Retour à la connexion
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
